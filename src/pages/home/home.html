<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="center-wrapper">
    
    <ion-input [(ngModel)]="code" type="text" placeholder="Code"></ion-input>
    <p>{{ error }}</p>
    <div class="results" *ngIf="result">
      <p>{{ result }}</p>
    </div>
    <button ion-button color="primary" (click)="scanQR()">Scan</button>
    <button ion-button color="primary" (click)="search()">Search</button>
  </div>


</ion-content>
