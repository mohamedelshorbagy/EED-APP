<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="center-wrapper text-center">
    <h1 class="text-center">Visitors</h1>
    <ion-input [(ngModel)]="code" type="text" placeholder="Code"></ion-input>
    <p *ngIf="error">{{ error }}</p>
    <button ion-button color="dark" block full (click)="scanQR()">Scan</button>
    <button ion-button color="primary" block full (click)="search()">Search</button>
  </div>


</ion-content>
